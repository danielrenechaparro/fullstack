<!DOCTYPE html>
<html lang="en" ng-app="nombre_modulo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <script src="../../lib/angular.min.js"></script>
    <script src="js/app.js"></script>
    <title>Document</title>
</head>
<body ng-controller="nombreCtrl">
    <div>
        <div id="derecha" >
                <div ng-repeat="elemento in arreglo">
                        <p ng-if="arreglo.indexOf(elemento) % 2 == 0">
                            <!-- <img src={{elemento}}> -->
                            <img src="http://www.countryflags.io/{{elemento.cod}}/flat/64.png">
                            <br>
                            {{elemento.nombre}}
                        </p>
                    </div>
        </div>
<div id="izquierda">
        <div ng-repeat="elemento in arreglo">
                <p ng-if="$index % 2 != 0">
                    <img src="http://www.countryflags.io/{{elemento.cod}}/flat/64.png">
                        <br>
                        {{elemento.nombre}}
                </p>
            </div>
</div>

    </div>
    <!-- Ver la informacion o contenido de la variable en html -->
</body>
</html>
